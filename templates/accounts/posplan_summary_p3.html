<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Positive Activity Plan - Feelings</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Work Sans', sans-serif;
      height: 100vh;
      width: 100vw;
      background-color: #f4f0fb;
      display: flex;
      overflow: hidden;
    }

    .media-container {
      flex: 5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      padding-top: 30px;
      position: relative;
      order: 1;
      overflow-y: auto;
    }

    .sidebar {
      flex: 1.5;
      background-color: #fff;
      padding: 20px;
      border-left: 2px solid #ccc;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      order: 2;
      height: 100vh;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .sidebar h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #5a3e8c;
      font-size: 18px;
    }

    .back-button {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      align-self: flex-start;
      text-decoration: none;
      display: inline-block;
      margin-top: auto;
    }

    .back-button:hover {
      background-color: #5a6268;
      transform: translateY(-1px);
      color: white;
      text-decoration: none;
    }

    .page-content {
      width: 100%;
      max-width: 900px;
      text-align: center;
    }

    .page-title {
      color: #5a3e8c;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .page-subtitle {
      color: #666;
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .question-section {
      background: white;
      border-radius: 16px;
      padding: 35px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      margin-bottom: 30px;
    }

    .question-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: #5a3e8c;
      margin-bottom: 25px;
      text-align: left;
    }

    .option-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .option {
      background: #f8f9fa;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      text-align: left;
    }

    .option:hover {
      border-color: #5a3e8c;
      background: #f4f0fb;
      transform: translateX(5px);
    }

    .option.selected {
      border-color: #5a3e8c;
      background: #e8e2f4;
      box-shadow: 0 4px 12px rgba(90, 62, 140, 0.15);
    }

    .option input[type="radio"] {
      width: 20px;
      height: 20px;
      margin-right: 15px;
      cursor: pointer;
      accent-color: #5a3e8c;
    }

    .option-text {
      font-size: 1.05rem;
      color: #333;
      cursor: pointer;
      flex: 1;
    }

    .sub-options {
      margin-left: 35px;
      margin-top: 10px;
      display: none;
      animation: slideDown 0.3s ease;
    }

    .sub-options.show {
      display: block;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .sub-option {
      background: #ffffff;
      border: 2px solid #d1d5db;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      text-align: left;
    }

    .sub-option:hover {
      border-color: #8b5fbf;
      background: #faf5ff;
      transform: translateX(5px);
    }

    .sub-option.selected {
      border-color: #8b5fbf;
      background: #f3e8ff;
      box-shadow: 0 2px 8px rgba(139, 95, 191, 0.15);
    }

    .sub-option input[type="radio"] {
      width: 18px;
      height: 18px;
      margin-right: 12px;
      cursor: pointer;
      accent-color: #8b5fbf;
    }

    .sub-option-text {
      font-size: 0.95rem;
      color: #333;
      cursor: pointer;
      flex: 1;
    }

    .prev-button-overlay, .next-button-overlay {
      background: #c8b5db;
      color: #5a3e8c;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid #b8a5d1;
      transition: all 0.2s ease;
      display: inline-block;
    }

    .prev-button-overlay:hover, .next-button-overlay:hover {
      background: #b8a5d1;
      color: #4a3474;
      text-decoration: none;
      transform: translateY(-1px);
    }

    .next-button-container {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .prev-button-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    
    /* Special effects for next button */
    .next-button-overlay {
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    
    .next-button-overlay.visible {
      opacity: 1;
      transform: scale(1);
    }
    
    .next-button-motivational {
      animation: popScale 0.6s ease-out forwards, glow 1.5s ease-in-out infinite;
    }
    
    .next-button-pulse {
      animation: subtlePulse 2s ease-in-out infinite;
    }
    
    @keyframes popScale {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      50% {
        transform: scale(1.15);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    @keyframes glow {
      0%, 100% {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1), 0 0 20px rgba(90, 62, 140, 0.3);
      }
      50% {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1), 0 0 30px rgba(90, 62, 140, 0.6);
      }
    }
    
    @keyframes subtlePulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 2px 12px rgba(90, 62, 140, 0.3);
      }
    }
    
    /* Hidden audio element */
    .hidden-audio {
      display: none;
    }

    @media (max-width: 768px) {
      .media-container {
        flex: 1;
        padding: 10px;
      }
      .sidebar {
        flex: 0 0 250px;
        border-left: none;
        border-top: 2px solid #ccc;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
      }
      .page-title {
        font-size: 1.5rem;
      }
      .page-subtitle {
        font-size: 0.95rem;
      }
      .question-section {
        padding: 25px 20px;
      }
      .option-text {
        font-size: 0.95rem;
      }
      .sub-option-text {
        font-size: 0.9rem;
      }
      .sub-options {
        margin-left: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="media-container">
    <!-- Previous button -->
    <div class="prev-button-container">
      <a href="../posplan-summary-p2/" class="prev-button-overlay">
        ‚Üê Previous
      </a>
    </div>
    
    <!-- Next button -->
    <div class="next-button-container" id="nextButtonContainer" style="display: none;">
      <a href="../posplan-summary-p4/" class="next-button-overlay" id="nextButton">
        Next ‚Üí
      </a>
    </div>
    
    <div class="page-content">
      <h1 class="page-title">Your Positive Activity Plan</h1>
      
      <!-- Feeling Question with Sub-options -->
      <div class="question-section">
        <h3 class="question-title">Which answer best describes how you feel?</h3>
        
        <div class="option-group">
          <div class="option" onclick="selectOption('will_happen')">
            <input type="radio" name="feeling" value="will_happen" id="feeling_will_happen">
            <label for="feeling_will_happen" class="option-text">‚úÖ I think this positive planned activity will happen</label>
          </div>
          
          <div class="sub-options" id="sub_will_happen">
            <div class="sub-option" onclick="selectSubOption('excited')">
              <input type="radio" name="will_happen_sub" value="excited" id="sub_excited">
              <label for="sub_excited" class="sub-option-text">üòä I'm excited</label>
            </div>
            <div class="sub-option" onclick="selectSubOption('counselor_help')">
              <input type="radio" name="will_happen_sub" value="counselor_help" id="sub_counselor_help">
              <label for="sub_counselor_help" class="sub-option-text">üí¨ But I'd love to talk to a counselor about it to make sure it happens!</label>
            </div>
          </div>

          <div class="option" onclick="selectOption('wont_happen')">
            <input type="radio" name="feeling" value="wont_happen" id="feeling_wont_happen">
            <label for="feeling_wont_happen" class="option-text">‚ùå I don't think this will happen</label>
          </div>
          
          <div class="sub-options" id="sub_wont_happen">
            <div class="sub-option" onclick="selectSubOption('counselor_help_make')">
              <input type="radio" name="wont_happen_sub" value="counselor_help_make" id="sub_counselor_help_make">
              <label for="sub_counselor_help_make" class="sub-option-text">üí™ But I'd like to talk to a counselor to give me help to make it happen</label>
            </div>
            <div class="sub-option" onclick="selectSubOption('someone_else')">
              <input type="radio" name="wont_happen_sub" value="someone_else" id="sub_someone_else">
              <label for="sub_someone_else" class="sub-option-text">üë• And I don't want to share this with a counselor, but I would like to share it with someone else at school</label>
            </div>
            <div class="sub-option" onclick="selectSubOption('no_sharing')">
              <input type="radio" name="wont_happen_sub" value="no_sharing" id="sub_no_sharing">
              <label for="sub_no_sharing" class="sub-option-text">ü§ê And I don't want to share this with a counselor, and I don't want to share it with anyone</label>
            </div>
          </div>

          <div class="option" onclick="selectOption('not_sure')">
            <input type="radio" name="feeling" value="not_sure" id="feeling_not_sure">
            <label for="feeling_not_sure" class="option-text">‚ùì I'm not sure this will happen</label>
          </div>
          
          <div class="sub-options" id="sub_not_sure">
            <div class="sub-option" onclick="selectSubOption('open_counselor')">
              <input type="radio" name="not_sure_sub" value="open_counselor" id="sub_open_counselor">
              <label for="sub_open_counselor" class="sub-option-text">ü§ù But I'd be open to talking to a counselor about it</label>
            </div>
            <div class="sub-option" onclick="selectSubOption('no_counselor')">
              <input type="radio" name="not_sure_sub" value="no_counselor" id="sub_no_counselor">
              <label for="sub_no_counselor" class="sub-option-text">üö´ I don't want to talk to a counselor about it</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="sidebar">
    <h3>Your Positive Activity Plan - Page 3</h3>
    
    <!-- Page load audio (plays when page opens) -->
    <audio id="pageLoadAudio" preload="auto" autoplay style="display: none;">
      <source src="https://illinois.qualtrics.com/ControlPanel/File.php?F=F_FANta3QKiMrJzrU" type="audio/mpeg">
    </audio>
    
    <!-- Audio Players (hidden) - one for each main option -->
    <audio id="audioWillHappen" preload="auto" style="display: none;">
      <source src="https://illinois.qualtrics.com/ControlPanel/File.php?F=F_V1ANghu2RJToHZb" type="audio/mpeg">
    </audio>
    
    <audio id="audioWontHappen" preload="auto" style="display: none;">
      <source src="https://illinois.qualtrics.com/ControlPanel/File.php?F=F_RthCFoMxfMwz62Q" type="audio/mpeg">
    </audio>
    
    <audio id="audioNotSure" preload="auto" style="display: none;">
      <source src="https://illinois.qualtrics.com/ControlPanel/File.php?F=F_RthCFoMxfMwz62Q" type="audio/mpeg">
    </audio>
    
    <!-- Hidden audio element for success sound effect -->
    <audio id="successSoundEffect" class="hidden-audio" preload="auto">
      <source src="https://illinois.qualtrics.com/ControlPanel/File.php?F=F_6UG7Rt7QKA7N8oH" type="audio/mpeg">
    </audio>
    
    <a href="../adventure-map/" class="back-button">‚Üê Back to Adventure Map</a>
  </div>
  
  <script>
    const pageId = 'posplan_summary_p3';
    let selectedMainOption = null;
    let selectedSubOption = null;
    
    // Audio players
    const audioWillHappen = document.getElementById('audioWillHappen');
    const audioWontHappen = document.getElementById('audioWontHappen');
    const audioNotSure = document.getElementById('audioNotSure');
    let currentlyPlayingAudio = null;
    
    // Special effects
    const nextButtonContainer = document.getElementById('nextButtonContainer');
    const nextButton = document.getElementById('nextButton');
    let specialEffectsShown = false;

    function markComplete(pageId) {
      try {
        localStorage.setItem('completed_' + pageId, 'true');
        localStorage.setItem('completed_' + pageId + '_timestamp', Date.now().toString());
        return true;
      } catch (e) {
        console.error('Error saving completion status:', e);
        return false;
      }
    }

    function isComplete(pageId) {
      try {
        return localStorage.getItem('completed_' + pageId) === 'true';
      } catch (e) {
        console.error('Error checking completion status:', e);
        return false;
      }
    }
    
    // Function to play success sound effect
    function playSuccessSound() {
      // Stop any currently playing audio to prevent overlap
      if (currentlyPlayingAudio) {
        currentlyPlayingAudio.pause();
        currentlyPlayingAudio.currentTime = 0;
        currentlyPlayingAudio = null;
      }
      
      const soundEffect = document.getElementById('successSoundEffect');
      if (soundEffect) {
        soundEffect.currentTime = 0;
        soundEffect.play().catch(error => {
          console.log('Sound effect autoplay failed (browser policy):', error);
        });
      }
    }

    // Function to show next button with motivational animation
    function showNextButtonMotivational() {
      nextButtonContainer.style.display = 'block';
      
      if (!specialEffectsShown) {
        // First time showing - play sound and big animation
        playSuccessSound();
        specialEffectsShown = true;
        
        nextButton.classList.add('next-button-motivational', 'visible');
        
        // After initial animation completes, switch to subtle pulse
        setTimeout(() => {
          nextButton.classList.remove('next-button-motivational');
          nextButton.classList.add('next-button-pulse', 'visible');
        }, 1200);
      } else {
        // Already shown before - just show with subtle pulse (no sound)
        nextButton.classList.remove('next-button-motivational');
        nextButton.classList.add('next-button-pulse', 'visible');
      }
    }

    function saveFeelingResponse(mainOption, subOption) {
      try {
        let data = JSON.parse(localStorage.getItem('renew_study_data') || '{}');
        if (!data.posplan_summary) data.posplan_summary = {};
        data.posplan_summary.feeling = mainOption;
        data.posplan_summary.feeling_sub = subOption;
        data.posplan_summary.feeling_timestamp = Date.now();
        localStorage.setItem('renew_study_data', JSON.stringify(data));
        return true;
      } catch (e) {
        console.error('Error saving feeling response:', e);
        return false;
      }
    }

    function getFeelingResponse() {
      try {
        const data = JSON.parse(localStorage.getItem('renew_study_data') || '{}');
        return {
          main: data.posplan_summary?.feeling || null,
          sub: data.posplan_summary?.feeling_sub || null
        };
      } catch (e) {
        console.error('Error getting feeling response:', e);
        return { main: null, sub: null };
      }
    }

    function selectOption(value) {
      selectedMainOption = value;
      
      // Update visual selection
      document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
      event.currentTarget.classList.add('selected');
      
      // Check radio button
      document.getElementById('feeling_' + value).checked = true;
      
      // Show/hide sub-options
      document.querySelectorAll('.sub-options').forEach(sub => sub.classList.remove('show'));
      document.getElementById('sub_' + value).classList.add('show');
      
      // Clear sub-option selection
      selectedSubOption = null;
      document.querySelectorAll('.sub-option').forEach(opt => opt.classList.remove('selected'));
      document.querySelectorAll('.sub-option input[type="radio"]').forEach(radio => radio.checked = false);
      
      // Play appropriate audio based on selection
      playAudioForOption(value);
    }
    
    function playAudioForOption(value) {
      // Stop any currently playing audio to prevent overlap
      if (currentlyPlayingAudio) {
        currentlyPlayingAudio.pause();
        currentlyPlayingAudio.currentTime = 0;
        currentlyPlayingAudio = null;
      }
      
      // Also stop page load audio if it's still playing
      const pageLoadAudio = document.getElementById('pageLoadAudio');
      if (pageLoadAudio && !pageLoadAudio.paused) {
        pageLoadAudio.pause();
        pageLoadAudio.currentTime = 0;
      }
      
      // Select and play the appropriate audio
      let audioToPlay = null;
      if (value === 'will_happen') {
        audioToPlay = audioWillHappen;
      } else if (value === 'wont_happen') {
        audioToPlay = audioWontHappen;
      } else if (value === 'not_sure') {
        audioToPlay = audioNotSure;
      }
      
      if (audioToPlay) {
        currentlyPlayingAudio = audioToPlay;
        audioToPlay.play().then(() => {
          console.log('‚úÖ Audio playing for option:', value);
        }).catch((error) => {
          console.log('‚ùå Audio play failed:', error.message);
        });
      }
    }

    function selectSubOption(value) {
      event.stopPropagation(); // Prevent parent option click
      selectedSubOption = value;
      
      // Update visual selection
      const parent = event.currentTarget.closest('.sub-options');
      parent.querySelectorAll('.sub-option').forEach(opt => opt.classList.remove('selected'));
      event.currentTarget.classList.add('selected');
      
      // Check radio button
      const radioId = value.includes('excited') || value.includes('counselor_help') && !value.includes('make') ? 
                      'sub_' + value : 'sub_' + value;
      document.getElementById(radioId).checked = true;
      
      // Save response
      saveFeelingResponse(selectedMainOption, selectedSubOption);
      
      // Mark page complete and show next button with special effects
      markComplete(pageId);
      showNextButtonMotivational();
    }

    // Load existing response
    document.addEventListener('DOMContentLoaded', function() {
      const existingResponse = getFeelingResponse();
      
      if (existingResponse.main) {
        selectedMainOption = existingResponse.main;
        document.getElementById('feeling_' + existingResponse.main).checked = true;
        document.querySelector(`[onclick="selectOption('${existingResponse.main}')"]`).classList.add('selected');
        document.getElementById('sub_' + existingResponse.main).classList.add('show');
        
        if (existingResponse.sub) {
          selectedSubOption = existingResponse.sub;
          document.getElementById('sub_' + existingResponse.sub).checked = true;
          document.querySelector(`[onclick="selectSubOption('${existingResponse.sub}')"]`).classList.add('selected');
        }
      }

      // Check if already completed
      if (isComplete(pageId)) {
        nextButtonContainer.style.display = 'block';
        nextButton.classList.add('next-button-pulse', 'visible');
        specialEffectsShown = true; // Already completed, effects were shown before
      }
      
      // Auto-play page load audio
      const pageLoadAudio = document.getElementById('pageLoadAudio');
      if (pageLoadAudio) {
        setTimeout(() => {
          pageLoadAudio.play().then(() => {
            console.log('‚úÖ Page load audio auto-play successful');
          }).catch((error) => {
            console.log('‚ùå Page load audio auto-play blocked by browser:', error.message);
            
            // If auto-play fails, try again after user interaction
            document.addEventListener('click', function playOnClick() {
              pageLoadAudio.play().then(() => {
                console.log('‚úÖ Page load audio started after user interaction');
                document.removeEventListener('click', playOnClick);
              }).catch((err) => {
                console.log('Page load audio play failed:', err.message);
              });
            }, { once: true });
          });
        }, 100);
      }
    });
  </script>
</body>
</html>
