<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Positive Planned Activities - Part 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Work Sans', sans-serif;
      height: 100vh;
      width: 100vw;
      background-color: #f4f0fb;
      display: flex;
      overflow: hidden;
    }
    .video-container {
      flex: 3.0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      order: 1;
    }
    .sidebar {
      flex: 1.5;
      background-color: #fff;
      padding: 20px;
      border-left: 2px solid #ccc;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      order: 2;
      height: 100vh;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .sidebar h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #5a3e8c;
      font-size: 18px;
    }
    .back-button {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      align-self: flex-start;
      text-decoration: none;
      display: inline-block;
      margin-top: auto;
    }
    .back-button:hover {
      background-color: #5a6268;
      transform: translateY(-1px);
      color: white;
      text-decoration: none;
    }
    .media-content {
      width: 100%;
      max-width: 100%;
      height: 75vh;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .video-wrapper {
      width: 100%;
      max-width: 100%;
      height: 75vh;
      position: relative;
    }
    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      object-fit: contain;
      background: #000;
    }
    .next-button-container {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }
    .next-button-overlay,
    .prev-button-overlay {
      background: #c8b5db;
      color: #5a3e8c;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid #b8a5d1;
      transition: all 0.2s ease;
      display: inline-block;
      opacity: 0;
      transform: scale(0.8);
    }
    
    /* Motivational animation for next button */
    .next-button-motivational {
      animation: popScale 0.6s ease-out forwards, glow 1.5s ease-in-out infinite;
    }
    
    /* Subtle pulse animation */
    .next-button-pulse {
      animation: subtlePulse 2s ease-in-out infinite;
    }
    
    .next-button-overlay.visible {
      opacity: 1;
      transform: scale(1);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    
    @keyframes popScale {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      50% {
        transform: scale(1.15);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    @keyframes glow {
      0%, 100% {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1), 0 0 20px rgba(90, 62, 140, 0.3);
      }
      50% {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1), 0 0 30px rgba(90, 62, 140, 0.6);
      }
    }
    
    @keyframes subtlePulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 2px 12px rgba(90, 62, 140, 0.3);
      }
    }
    
    .prev-button-overlay:hover,
    .next-button-overlay:hover {
      background: #b8a5d1;
      color: #4a3474;
      text-decoration: none;
      transform: translateY(-1px);
    }
    
    /* Hidden audio element */
    .hidden-audio {
      display: none;
    }
    
    @media (max-width: 480px) {
      body {
        flex-direction: column;
      }
      .video-container {
        flex: 1;
        padding: 10px;
      }
      .sidebar {
        flex: 0 0 250px;
        border-left: none;
        border-top: 2px solid #ccc;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
      }
      .media-content {
        height: 50vh;
      }
      .video-wrapper {
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">

    <!-- Next button -->
    <div class="next-button-container" id="nextButtonContainer">
      <a href="../posplan-p2/" class="next-button-overlay" id="nextButton">
        Next →
      </a>
    </div>
    
    <div class="media-content">
      <!-- Video wrapper for local video -->
      <div class="video-wrapper">
        <video id="videoPlayer" controls autoplay>
          <source src="{% static 'videos/RENEW- Pos Plan.mp4' %}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>
  
  <div class="sidebar">
    <h3>Positive Planned Activities</h3>
    <a href="../skill-p4/" class="back-button">← Back to Skills</a>
  </div>

  <!-- Hidden audio element for success sound effect -->
  <audio id="successSoundEffect" class="hidden-audio" preload="auto">
    <source src="https://illinois.qualtrics.com/ControlPanel/File.php?F=F_6UG7Rt7QKA7N8oH" type="audio/mpeg">
  </audio>

  <script>
    const nextButtonContainer = document.getElementById('nextButtonContainer');
    const nextButton = document.getElementById('nextButton');
    const pageId = 'posplan_p1';
    let specialEffectsShown = false;

    // Track completion in localStorage
    function markComplete(pageId) {
      try {
        localStorage.setItem('completed_' + pageId, 'true');
        localStorage.setItem('completed_' + pageId + '_timestamp', Date.now().toString());
      } catch (e) {
        console.error('Error saving completion status:', e);
      }
    }

    function isComplete(pageId) {
      try {
        return localStorage.getItem('completed_' + pageId) === 'true';
      } catch (e) {
        console.error('Error checking completion status:', e);
        return false;
      }
    }

    // Function to play success sound effect
    function playSuccessSound() {
      const soundEffect = document.getElementById('successSoundEffect');
      if (soundEffect) {
        soundEffect.currentTime = 0;
        soundEffect.play().catch(error => {
          console.log('Sound effect autoplay failed (browser policy):', error);
        });
      }
    }

    // Function to show next button with motivational animation
    function showNextButtonMotivational() {
      nextButtonContainer.style.display = 'block';
      
      if (!specialEffectsShown) {
        // First time showing - play sound and big animation
        playSuccessSound();
        specialEffectsShown = true;
        
        nextButton.classList.add('next-button-motivational', 'visible');
        
        // After initial animation completes, switch to subtle pulse
        setTimeout(() => {
          nextButton.classList.remove('next-button-motivational');
          nextButton.classList.add('next-button-pulse', 'visible');
        }, 1200);
      } else {
        // Already shown before - just show with subtle pulse (no sound)
        nextButton.classList.remove('next-button-motivational');
        nextButton.classList.add('next-button-pulse', 'visible');
      }
    }

    // Show next if previously completed
    if (isComplete(pageId)) {
      nextButtonContainer.style.display = 'block';
      nextButton.classList.add('next-button-pulse', 'visible');
      specialEffectsShown = true; // Already completed, so effects were shown
    } else {
      nextButtonContainer.style.display = 'none';
    }

    // HTML5 Video integration
    let videoEndDetected = false;

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      const videoPlayer = document.getElementById('videoPlayer');

      // Listen for video end
      if (videoPlayer) {
        videoPlayer.addEventListener('ended', function() {
          if (!videoEndDetected) {
            videoEndDetected = true;
            markComplete(pageId);
            showNextButtonMotivational();
          }
        });
      }
    });

    // Fallback timer - show button after 3 minutes regardless
    setTimeout(() => {
      if (!videoEndDetected && !isComplete(pageId)) {
        markComplete(pageId);
        showNextButtonMotivational();
      }
    }, 180000);
  </script>
</body>
</html>
