<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction - Part 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Work Sans', sans-serif;
            background-color: #f4f0fb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Override base.html container constraints */
        .container {
            max-width: none !important;
            padding: 0 !important;
            width: 100% !important;
        }

        .video-container {
            max-width: none;
            width: 100vw;
            padding: 40px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .video-wrapper {
            position: relative;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 70vw;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .video-embed {
            padding: 56.25% 0 0 0;
            position: relative;
        }

        .video-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .navigation-buttons {
            display: none; /* Hidden initially */
            justify-content: center;
            margin-top: 20px;
            animation: fadeInUp 0.8s ease-out both;
        }

        .navigation-buttons.show {
            display: flex;
        }

        .next-button {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #5a3e8c;
            color: white;
            box-shadow: 0 4px 16px rgba(90, 62, 140, 0.3);
        }

        .next-button:hover {
            background: #4a3474;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(90, 62, 140, 0.4);
            text-decoration: none;
            color: white;
        }

        .next-button-container {
            display: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .video-container {
                padding: 20px 10px;
            }
            
            .next-button {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Hidden next button container (not used anymore) -->
    <div class="next-button-container" id="nextButtonContainer" style="display: none;"></div>

    <div class="video-container">
        <div class="video-wrapper">
            <div class="video-embed">
                <!-- YouTube API will replace this div with an iframe -->
                <div id="youtubePlayer2"></div>
            </div>
        </div>

        <div class="navigation-buttons" id="navigationButtons">
            <a href="{% url 'hub' %}" class="next-button">
                Start Activities â†’
            </a>
        </div>
    </div>

    <script>
        // YouTube IFrame API
        let player2;
        const navigationButtons = document.getElementById('navigationButtons');
        
        // This function is called by the YouTube API when it's ready
        function onYouTubeIframeAPIReady() {
            player2 = new YT.Player('youtubePlayer2', {
                height: '100%',
                width: '100%',
                videoId: 'ITjkolGJyF8',
                playerVars: {
                    'controls': 1,
                    'autoplay': 1,
                    'rel': 0,
                    'cc_load_policy': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        // Called when the player is ready
        function onPlayerReady(event) {
            // Autoplay is handled by playerVars, but we can ensure it here
            event.target.playVideo();
        }
        
        // Handle player state changes
        function onPlayerStateChange(event) {
            // When video ends (state 0)
            if (event.data == YT.PlayerState.ENDED) {
                navigationButtons.classList.add('show');
            }
        }
        
        // Load the YouTube API script
        const tag = document.createElement('script');
        tag.src = 'https://www.youtube.com/iframe_api';
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        
        // Fallback: Show buttons after a reasonable time if video end detection fails
        setTimeout(() => {
            if (!navigationButtons.classList.contains('show')) {
                navigationButtons.classList.add('show');
            }
        }, 180000); // 3 minutes fallback - adjust based on your video length
    </script>
</body>
</html>
